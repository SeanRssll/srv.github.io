<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
  	[v-cloak]{
  		display: none;
  	}
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-main>
		<v-container fluid class="pa-0 m-0" style="background-color: red" >
		<v-parallax src="https://cdn.vuetifyjs.com/images/parallax/material.jpg" size>
			<v-row align="center" justify="center">
				<v-col cols="12" sm="12" md="6" xs="6">
					 <v-card
					    class="mx-auto cardColor"		
					    max-width="500"
					    elevation="0"
					  >
					    <v-list-item three-line  v-if="win >= 413">
					      <v-list-item-content>
					        <div class="text-h6">
					          Hi,
					        </div>
					        <v-list-item-title class="text-h3">
					          I'M Sean Russell
					        </v-list-item-title>
					        <v-list-item-subtitle class="text-h6">Aspiring Frontend developer</v-list-item-subtitle>
					      </v-list-item-content>
					    </v-list-item>
					    <v-list-item three-line  v-else>
					      <v-list-item-content>
					        <div class="text-h7">
					          Hi,
					        </div>
					        <v-list-item-title class="text-h4">
					          I'M Sean Russell
					        </v-list-item-title>
					        <v-list-item-subtitle class="text-h7">Aspiring Frontend developer</v-list-item-subtitle>
					      </v-list-item-content>
					    </v-list-item>

					    <v-card-actions>
					      <v-btn
					        outlined
					        text
					      >
					        About Me
					      </v-btn>
					      <v-btn
					        outlined
					        text
					      >
					        Projects
					      </v-btn>
					    </v-card-actions>
					  </v-card>
				</v-col>
				<v-col cols="12" sm="12" md="6" xs="6" align="center" justify="center">
					<v-avatar v-if="win >= 413" size="35vw">
				      <img
				        src="image/sean.jpg"
				        alt="Sean"
				      >
				    </v-avatar>
				    <v-avatar v-else size="60vw">
				      <img
				        src="image/sean.jpg"
				        alt="Sean"
				      >
				    </v-avatar>
				</v-col>
			</v-row>
		</v-container>







		<v-container style="height: 1000px;background-color: red">
			
		</v-container>








     </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
	    el: '#app',
	    vuetify: new Vuetify(),
	    data: {
	        title: 'Portfolio',

	        win:window.innerWidth,

	    }
    })
  </script>
  <style>
  	.cardColor {
	   background-color: rgba(255, 255, 255, 0.0) !important;
	   border-color: white !important;
	 }
  </style>
</body>
</html>
