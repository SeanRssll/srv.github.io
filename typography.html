<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Typography</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">		
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="text-position.css">
	<link rel="stylesheet" type="text/css" href="text-animation.css">
</head>
<body>
<div class="left_mask">
	
</div>
<div class="right_mask">
	
</div>
<div class="top_mask">
</div>

<div class="container search_bg">	
	<div class="row">
		<div class="col-10">
			<input type="text" class="form-control" id="search" placeholder="Search text here" />
		</div>
		<div class="col-2">
			<button id="reload" class="btn btn-success">Refresh</button>
		</div>
	</div>
</div>
<div class="background-style">
	<div>
		<div class="top-black black-view" style="display: none;"></div>
		<div class="bottom-black black-view" ></div>
	</div>
	<div class="cinematic">
		<div class="font1 font-size-color1 " id="silence" style="display:none">SILENCE</div>
		<div class="font2 font-size-color3 " id="isnt" style="display:none">ISN'T</div>
		<div class="font1 font-size-color2 " id="strength" style="display: none;">STRENGTH</div>
		<div class="font1 font-size-color1 " id="speaking" style="display:none">SPEAKING</div>
		<div class="font2 font-size-color3 " id="up" style="display:none">UP</div>
	    <div class="font1 font-size-color2 " id="is" style="display:none">IS</div>	
	</div>
	<div class="firstlayer">
		<img src="image/head.png" class="img1">
		<img src="image/message.png" class="img2">
	</div>
	<div class="background-container">
		<div class="row row-height">
			<div class="col-8 col-height">
				<p class="font1 font-size-color1 random-move-text" data-name="silence" style="display:none">SILENCE</p>
		    </div>
		    <div class="col-4 col-height">
		    	<div class="subtext">
		    		<p class="font2 font-size-color3 random-move-text-2" data-name="isnt" style="display:none">ISN'T</p>
		      		<p class="font1 font-size-color2 random-move-text-3" data-name="strength" style="display:none">STRENGTH</p>
		    	</div>
		    </div>
		</div>
		<div class="row row-height">
			<div class="col-10 col-height">
				<p class="font1 font-size-color1 random-move-text-2" data-name="speaking" style="display:none">SPEAKING</p>
		    </div>
		    <div class="col-2 col-height">
		    	<div class="subtext">
			    	<p class="font2 font-size-color3 random-move-text" data-name="up" style="display:none">UP</p>
		      		<p class="font1 font-size-color2 random-move-text-3" data-name="is" style="display:none">IS</p>	
		      	</div>		
		    </div>
		</div>
	</div>

	<div class="firstlayer">
		<div class="row row-border"></div>
		<div class="row row-border"></div>
		<div class="row row-border"></div>
	</div>	
</div>
<div class="bottom_mask">
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="search.js"></script>
<script type="text/javascript" src="text-animation.js"></script>
</body>
</html>
